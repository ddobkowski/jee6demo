<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title><ui:insert name="windowTitle">#{msg.mainWindowTitle}</ui:insert>
        </title>
</h:head>
  <h:outputStylesheet library="css" name="barricade.css" />
  
  
<body>
<div id="wrapper">
 <f:view locale="#{language.locale}"/>
 	<div id="header-wrapper">
		<div id="header">

			<div id="logo">
				<h1><a href="#">Barricade </a></h1>
				<p>template design by <a href="http://www.freecsstemplates.org/"> CSS Templates</a></p>
			</div>
			<div id="menu">
				<ul>
					<li class="current_page_item"><a href="home.sjf">#{msg.linkHome}</a></li>				
				</ul>

			</div>
		</div>

	</div>
	<!-- end #header -->
	<div id="page">
		<div id="page-bgtop">
			<div id="page-bgbtm">
				<div id="content">
					<div class="post">


						<div class="entry">
							  <ui:insert name="content" />
						</div>

					</div>

		

					<div style="clear: both;">&nbsp;</div>
				</div>
				<!-- end #content -->
				<div id="sidebar">
				
							<div style="clear: both;">&nbsp;</div>
					
							<h2>Menu</h2>
											      <ui:insert name="menu">
         <ui:include src="/views/main/menu.xhtml" />
       </ui:insert>
					
				</div>
				<!-- end #sidebar -->
				<div style="clear: both;">&nbsp;</div>
			</div>
		</div>
	</div>

	<!-- end #page -->
	<div id="footer">
		<p>Copyright (c) 2008 Sitename.com. All rights reserved. Design by <a href="http://www.freecsstemplates.org/"> CSS Templates</a>.</p>
	</div>
</div>
<!-- end #footer -->
</body>

</html>
